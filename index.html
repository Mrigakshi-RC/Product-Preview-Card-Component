<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4f9572a8bc.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="container">
          <img src="images/image-product-desktop.jpg" />
        </div>
        <div class="white-container">
          <h6>PERFUME</h6>
          <h3 class="name">Gabrielle Essence Eau De Parfum</h3>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivia
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <h3 class="price">$149.99</h3>
            <p class="cut-price">$169.99</p>
          </div>
          <button><span class="button-txt"><i class="fas fa-cart-shopping"></i>      Add to Cart</span></button>
        </div>
      </div>
    </main>
  </body>
</html>
